# Site
title:          Renato Nunes
bio:            'Meu blog pessoal'
description:    "Simple Jekyll theme for your blog by Taylan TatlÄ±"
picture:        'assets/img/Logo.png'
locale:         pt_br
  #url:            http://taylantatli.me/Ramme

jekyll-spaceship:
  # default enabled processors
  processors:
    - mermaid-processor
  mermaid-processor:
    mode: default  # mode value 'pre-fetch' for fetching image at building stage
    css:
      class: mermaid
    syntax:
      code: 'mermaid!'
      custom: ['@startmermaid', '@endmermaid']
    config:
      theme: default
    src: https://mermaid.ink/svg/

# Jekyll
collections:
  postagens:
    output: true
    permalink: /:collection/:title

markdown:       kramdown
highlighter:    rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  parse_block_html: true
sass:
  sass_dir: _sass
  style: compressed

