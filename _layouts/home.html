<!DOCTYPE html>
<html>
	{% include head-home.html %}

	<body>
		{% include nav-home.html %}
		<div class="home">

		<header class="header-home">
			<a class="link" href="{{ site.url }}/sobre_mim/">
				<img class="selfie" alt="{{ site.title }}" src="{{ site.url }}/{{ site.picture }}">
			</a>
			<h1 class="title-home">{{ site.title }}</h1>
			<h2 class="description-home">{{ site.bio }}</h2>
			<input type="text" id="search-input" placeholder="Pesquisar..." autocomplete="off">
			<ul id="results-container"></ul>
			<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.js"></script>
			<script>
				var sjs = SimpleJekyllSearch({
					searchInput: document.getElementById('search-input'),
					resultsContainer: document.getElementById('results-container'),
					json: '/search.json',
					fuzzy: true
				});
			</script>
			{% include social-links.html %}
		</header>
		{% include footer-home.html %}
		</div>
	</body>

</html>
